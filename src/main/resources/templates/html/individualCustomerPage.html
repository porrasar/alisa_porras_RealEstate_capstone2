<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Customer page - BTB (Blessed To Bless) Properties, Inc.</title>
    <meta charset="utf-8"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src= "btb_external_javascript.js"></script>

</head>
<header>
    <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav ">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactButtonHandler}"  data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutButtonHandler}"   data-bs-toggle="tooltip" title="About Info">About</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/custButtonHandler}" data-bs-toggle="tooltip" title="Go Back to Customer Page"> Customer page</a>
                </li>

                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/}" data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" > Log out </a>
                </li>
            </ul>

        </div>
    </nav>
</header>


<body>

<div class="container my-2">
    <h1>Customer Individual Info</h1>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone Number</th>

        </tr>
        </thead>

        <tbody>
        <tr>

            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.state}"></td>
            <td th:text="${customer.zip}"></td>
            <td th:text="${customer.phoneNumber}"></td>


        </tr>
        </tbody>
    </table>

<br></br>

    <p>PAYMENTS</p>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>

            <th>Payment Type</th>
            <th>Payment Amount</th>
            <th>Payment Date</th>
            <th>Notes</th>
         </tr>
        </thead>


        <tbody>
        <tr th:each="payment : ${customer.paymentList}" class="col mb-3">   <!-- 'payment' is my object variable from payment class.
                                                                                 'customer' is the customer object   -->

            <td th:text="${payment.paymentType}"></td>
            <td th:text="${payment.paymentAmount}"></td>
            <td th:text="${payment.paymentTransactionDate}"></td>
            <td th:text="${payment.notes}"></td>

        </tr>
        </tbody>
    </table>

    <br></br>

</div>



</body>
</html>
