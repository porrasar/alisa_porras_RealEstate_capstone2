<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Customer page - BTB (Blessed To Bless) Properties, Inc.</title>
    <meta charset="utf-8"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src= "btb_external_javascript.js"></script>

</head>


<body>

<div class="container my-2">
    <h1>Customer Individual Info</h1>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${customer.cId}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.state}"></td>
            <td th:text="${customer.zip}"></td>
        </tr>
        </tbody>
    </table>

<br></br>

    <p>PAYMENTS</p>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Payment ID</th>
            <th>Payment Type</th>
            <th>Payment Amount</th>
            <th>Payment Transaction Date</th>
         </tr>
        </thead>


        <tbody>
        <tr th:each="payment : ${customer.paymentList}" class="col mb-3">   <!-- 'payment' is my object variable from payment class.
                                                                                 'customer' is the customer object   -->
            <td th:text="${payment.paymentId}"></td>
            <td th:text="${payment.paymentType}"></td>
            <td th:text="${payment.paymentAmount}"></td>
            <td th:text="${payment.paymentTransactionDate}"></td>

        </tr>
        </tbody>
    </table>

    <br></br>

    <a th:href="@{/custButtonHandler}"> Back to Customer page</a>

</div>

</html>
