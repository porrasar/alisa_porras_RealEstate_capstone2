<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Add a customer - BTB (Blessed To Bless) Properties, Inc.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Find Customer By Last Name</h1>
  <hr>

  <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
    <input type="text" th:field="*{lastName}" placeholder="Customer Last Name" class="form-control mb-4 col-4" >
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Name Error</div>

    <button type="submit" class="btn btn-info col-2"> Get Customer By Last Name</button>
  </form>

  <hr>
  <a th:href="@{/adminButtonHandler}"> Back to Administration page</a>
</div>




</body>

</html>
