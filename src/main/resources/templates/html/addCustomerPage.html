<body>
<div class="container">
  <h1>Add A Customer</h1>
  <hr>

  <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> First Name Error</div>
    <input type="text" th:field="*{firstName}" placeholder="Customer First Name" class="form-control mb-4 col-4" >

    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Last Name Error</div>
    <input type="text" th:field="*{lastName}" placeholder="Customer Last Name" class="form-control mb-4 col-4" >


    <input type="text" th:field="*{address}" placeholder="Customer Address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
    <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4">
    <input type="number" th:field="*{zip}" placeholder="zip" class="form-control mb-4 col-4">
    <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{securityName}" placeholder="Security Name" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Customer</button>
  </form>
