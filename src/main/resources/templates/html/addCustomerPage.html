  <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav ">

        </li>
      </ul>

    </div>
  </nav>
</header>

<body>
<div class="container">
  <h1>Add A Customer</h1>
  <hr>

  <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">

    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> First Name Error</div>
    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName" name="firstName" class="form-control mb-4 col-4">


    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Last Name Error</div>
    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lastName}" id="lastName" name="lastName" class="form-control mb-4 col-4">

    <label for="address">Address:</label>
    <input type="text" th:field="*{address}" id="address" name="address" class="form-control mb-4 col-4">

    <label for="city">City:</label>
    <input type="text" th:field="*{city}" id="city" name="city" class="form-control mb-4 col-4">

    <label for="state">State:</label>
    <input type="text" th:field="*{state}" id="state" name="state" class="form-control mb-4 col-4">

    <label for="zip">Zip:</label>
    <input type="number" th:field="*{zip}" id="zip" name="zip" class="form-control mb-4 col-4">

    <label for="phoneNumber">Phone Number (Format: 999-999-9999):</label>
    <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control mb-4 col-4">

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" name="email" class="form-control mb-4 col-4">

    <label for="userName">User Name:</label>
    <input type="text" th:field="*{userName}" id="userName" name="userName" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Customer</button>
  </form>

</div>
