<body>

<main>
  <div class="container loginContainer">
    <h2>Login</h2>


      <form th:action="@{/login}" method="post">  <!--this 'action' /login is a spring thing, it has to stay -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary text-align:center" 	>Login</button>
    </form>
    <div th:if="${error}" class="alert alert-danger">
      <p th:text="${error}"></p>
    </div>

    <p class="mt-3">Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>

  </div>
</main>
