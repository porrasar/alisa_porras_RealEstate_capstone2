<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--
    <meta charset="ISO-8859-1">
    -->

    <meta charset="UTF-8">
    <title> Payment page - BTB (Blessed To Bless) Properties, Inc.</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container my-2">
    <h1>Payment List</h1>
    <br></br>


    <a th:href="@{/addNewPaymentPage}" class="btn btn-primary btn-sm mb-3"> Add Payment </a>


    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Payment Name</th>


        </tr>
        </thead>
        <tbody>

        <tr th:each="payment : ${payments}">  <!-- 'payment' is my object variable from payment class.
                                                          'payments' is a made up name, for the key, of the key, valued pair of the Model class   -->
            <td th:text="${payment.paymentId}"></td>

            <td th:text="${payment.paymentAmount}"></td>

            <td th:text="${payment.paymentTransactionDate}"></td>

            <td>
                <a th:href="@{/updatePaymentPageHandler/{id}(id=${payment.paymentId})}" class="btn btn-primary">Payment Details</a>
                <a th:href="@{/deletePaymentPageHandler/{id}(id=${payment.paymentId})}" class="btn btn-danger">Delete Payment</a>


             </td>
        </tr>

        </tbody>
    </table>



    <br></br>

    <a th:href="@{/}"> Back to Home Page</a>

</div>

</body>
</html>
