<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>A Payment page - BTB (Blessed To Bless) Properties, Inc.</title>
    <meta charset="utf-8"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src= "btb_external_javascript.js"></script>

</head>
<header>
    <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav ">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactButtonHandler}" target="_blank" data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutButtonHandler}"  target="_blank" data-bs-toggle="tooltip" title="About Info">About</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customersListHandler}" target="_blank" data-bs-toggle="tooltip" title="Customer List" >Customer List</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adminButtonHandler}" target="_blank" data-bs-toggle="tooltip" title="Admin Page" >Admin</a>
                </li>


                <li class="active" >
                    <a class="nav-link" th:href="@{/}" target="_blank" data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" > Log out </a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<body>

<div class="container my-2">
    <h1>Payment List</h1>
    <br></br>


    <a th:href="@{/addNewPaymentPage}" class="btn btn-primary btn-sm mb-3"> Add Payment </a>


    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Payment Name</th>


        </tr>
        </thead>
        <tbody>

        <tr th:each="payment : ${payments}">  <!-- 'payment' is my object variable from payment class.
                                                          'payments' is a made up name, for the key, of the key, valued pair of the Model class   -->
            <td th:text="${payment.paymentId}"></td>

            <td th:text="${payment.paymentAmount}"></td>

            <td th:text="${payment.paymentTransactionDate}"></td>

            <td>
                <a th:href="@{/updatePaymentPageHandler/{id}(id=${payment.paymentId})}" class="btn btn-primary">Payment Details</a>
                <a th:href="@{/deletePaymentPageHandler/{id}(id=${payment.paymentId})}" class="btn btn-danger">Delete Payment</a>


             </td>
        </tr>

        </tbody>
    </table>



    <br></br>



</div>

</body>
</html>
