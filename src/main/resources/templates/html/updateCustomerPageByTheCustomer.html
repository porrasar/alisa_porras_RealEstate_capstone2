<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update a customer  - BTB (Blessed To Bless) Properties, Inc.</title>
    <meta charset="utf-8"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src= "btb_external_javascript.js"></script>
</head>
<header>
    <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav ">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactButtonHandler}"  data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutButtonHandler}"   data-bs-toggle="tooltip" title="About Info">About</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/}"  data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" > Log out </a>
                </li>
            </ul>

        </div>
    </nav>
</header>

<body>
<div class="container">
    <h2>Update Customer By The Customer</h2>


    <form action="#" th:action="@{/saveCustomerByCustomer}" th:object="${customer}" method="POST">
        <!-- Add hidden form field to handle update -->

        <input type="hidden" th:field="*{cId}" />


        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> First Name Error</div>
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" name="firstName" class="form-control mb-4 col-4">

        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Last Name Error</div>
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastName" name="lastName" class="form-control mb-4 col-4">

        <label for="address">Address:</label>
        <input type="text" th:field="*{address}" id="address" name="address" class="form-control mb-4 col-4">

        <label for="city">City:</label>
        <input type="text" th:field="*{city}" id="city" name="city" class="form-control mb-4 col-4">

        <label for="state">State:</label>
        <input type="text" th:field="*{state}" id="state" name="state" class="form-control mb-4 col-4">

        <label for="zip">Zip:</label>
        <input type="text" th:field="*{zip}" id="zip" name="zip" class="form-control mb-4 col-4">

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" class="form-control mb-4 col-4">

        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email" name="email" class="form-control mb-4 col-4">

        <label for="userName">User Name:</label>
        <input type="text" th:field="*{userName}" id="userName" name="userName" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Update Customer</button>

    </form>
    <hr>
    <a th:href="@{/}"> Back to Customer List</a>
</div>
</body>
</html>
