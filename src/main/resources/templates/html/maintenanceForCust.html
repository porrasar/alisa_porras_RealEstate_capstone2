<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>


<head>
    <meta charset="UTF-8">
    <title>Maintenance for Admin - BTB (Blessed To Bless) Properties, Inc.</title>
    <meta charset="utf-8"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src= "btb_external_javascript.js"></script>

</head>
<header>
    <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav ">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactButtonHandler}"  data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutButtonHandler}"  data-bs-toggle="tooltip" title="About Info">About</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/custButtonHandler}"  data-bs-toggle="tooltip" title="Go Back to Home Page" >Customer Page</a>
                </li>

                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/}"  data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" > Log out </a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<body>

<div class="container my-2">
    <h1>Maintenance Companies List </h1>


    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
              <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="maintenance : ${maintenances}">   <!-- 'maintenance' is my object variable from house class.
                                                       'maintenances' is a made up name, for the key, of the key, valued pair of the Model class   -->
             <td th:text="${maintenance.maintenanceName}"></td>

        </tr>
        </tbody>
    </table>

    <br></br>

</div>

<button type="button" onclick="themeSongFunction()"> Theme Song
    <video id="blessedVideo" width="130" height="100" controls>
        <source src="yalonda.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>
</button>


<footer>
    <nav id="navBarRowFooter" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav ">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactButtonHandler}"  data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutButtonHandler}"  data-bs-toggle="tooltip" title="About Info">About</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/custButtonHandler}"  data-bs-toggle="tooltip" title="Go Back to Home Page" >Customer Page</a>
                </li>

                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/}"  data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" > Log out </a>
                </li>
            </ul>

        </div>
    </nav>
</footer>

</body>
</html>
