<div class="container">
<p>Are we opened or closed?</p>

<p id="demo"></p>

<script>
const time = new Date().getHours();
let greeting;
if (time > 8 && time < 21) 
{
  greeting = "Hello, we're open until 9 PM EST!";
} 
else
if (time > 21 && time < 8)
 {
  greeting = "Sorry, we're closed. We will open at 8 AM EST.";
} else {
  greeting = "Sorry, we're closed. We will open at 8 AM EST.";
}
document.getElementById("demo").innerHTML = greeting;
</script>
</div>
