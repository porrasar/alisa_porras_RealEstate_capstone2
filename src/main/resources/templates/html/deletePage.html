<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add a customer - BTB (Blessed To Bless) Properties, Inc.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Delete A Customer</h1>
    <hr>

    <form action="#" th:action="@{/deleteCustomerForm}" th:object="${customer}" method="POST">
        <input type="text" th:field="*{id}" placeholder="Id Number" class="form-control mb-4 col-4" >

        <button type="submit" class="btn btn-info col-2"> Delete Customer</button>
    </form>

    <hr>
    <a th:href="@{/}"> Back to Customer List</a>
</div>
</body>

</html>
