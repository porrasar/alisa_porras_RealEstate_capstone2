<body>

<div class="container my-2">
    <h1>Customer List</h1>

    <a th:href="@{/addNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone Number </th>
            <th>Email </th>
            <th>User Name</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">   <!-- 'customer' is my object variable from customer class.
                                                       'customers' is a made up name, for the key, of the key, valued pair of the Model class
                                                        used in handler "customersListHandler" in customer controller -->
            <td th:text="${customer.firstName}"></td>   <!--  these are fields from my customer class-->
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.state}"></td>
            <td th:text="${customer.zip}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.userName}"></td>
            <td>
                <a th:href="@{/updateCustomerPage/{id}(id=${customer.cId})}" class="btn btn-primary">Customer Details</a>

               <a th:href="@{/deleteCustomerPage/{id}(id=${customer.cId})}" class="btn btn-danger">Delete</a>

             </td>
        </tr>
        </tbody>
    </table>

    <br></br>


</div>
