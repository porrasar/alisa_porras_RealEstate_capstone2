<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Update a House  - BTB (Blessed To Bless) Properties, Inc.</title>
  <meta charset="utf-8"></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="btb_external_css.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="btb_external_css.css">
  <script src= "btb_external_javascript.js"></script>

  <style>
    body
    {
    background-color: linen;
    }

    h1
    {
    color: maroon;
    margin-left: 2px;
    }

    #navBarRow
    {
      background-color:SkyBlue;
    }

    #navBarRowFooter
    {
      background-color:SkyBlue;
    }


    </style>
</head>
<header>
  <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav ">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/contactButtonHandler}"  data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/aboutButtonHandler}"   data-bs-toggle="tooltip" title="About Info">About</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/housesListHandlerAdmin}"  data-bs-toggle="tooltip" title="House List" >House List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/adminButtonHandler}"  data-bs-toggle="tooltip" title="Admin Page" >Admin</a>
        </li>

        <li class="nav-item" >
          <a class="nav-link" th:href="@{/}"  data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" > Log out </a>
        </li>
      </ul>

    </div>
  </nav>
</header>

<body>
<div class="container">
  <h1>Update House</h1>

  <form action="#" th:action="@{/saveHouse}" th:object="${house}" method="POST">

    <input type="hidden" th:field="*{hId}" />

    <label for="houseAddress">Address:</label>
    <input type="text" th:field="*{houseAddress}" id="houseAddress" name="houseAddress" class="form-control mb-4 col-4">

    <label for="houseCity">City:</label>
    <input type="text" th:field="*{houseCity}"  id="houseCity" name="houseCity" class="form-control mb-4 col-4">

    <label for="houseState">State:</label>
    <input type="text" th:field="*{houseState}"  id="houseState" name="houseState" class="form-control mb-4 col-4">

    <label for="houseZip">Zip:</label>
    <input type="text" th:field="*{houseZip}"  id="houseZip" name="houseZip" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Update Customer</button>
  </form>

  <hr>


</div>
</body>
</html>
