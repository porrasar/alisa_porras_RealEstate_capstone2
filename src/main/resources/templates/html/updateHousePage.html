<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Update a House - BTB (Blessed To Bless) Properties, Inc.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h2>Update House</h2>

  <form action="#" th:action="@{/saveHouse}" th:object="${house}" method="POST">

    <!-- Add hidden form field to handle update -->
    <!--
    <input type="hidden" th:field="*{id}" />
    -->
    <input type="text" th:field="*{hId}" />

    <input type="text" th:field="*{houseName}" placeholder="House Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{houseAddress}" placeholder="House Address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{houseCity}"  placeholder="House City" class="form-control mb-4 col-4">

    <input type="text" th:field="*{houseState}"  placeholder="House State" class="form-control mb-4 col-4">

    <input type="text" th:field="*{houseZip}"  placeholder="House Zip" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Customer</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to House List</a>
</div>
</body>
</html>
