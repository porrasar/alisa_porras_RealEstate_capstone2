<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Add a department - BTB (Blessed To Bless) Properties, Inc.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Add A Department</h1>
  <hr>

  <form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="POST">
    <input type="text" th:field="*{departmentName}" placeholder="Department Name" class="form-control mb-4 col-4" >
    <div th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"> Name Error</div>

     <button type="submit" class="btn btn-info col-2"> Save Department</button>
  </form>

  <hr>
  <a th:href="@{/}"> Back to Department List</a>
</div>
</body>

</html>
