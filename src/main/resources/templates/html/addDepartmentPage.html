<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <title>Add a customer to department - BTB (Blessed To Bless) Properties, Inc.</title>
  <meta charset="utf-8"></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="btb_external_css.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="btb_external_css.css">
  <script src= "btb_external_javascript.js"></script>

</head>

<body>
<div class="container">
  <h1>Add A Department</h1>
  <hr>

  <form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="POST">
    <input type="text" th:field="*{departmentName}" placeholder="Department Name" class="form-control mb-4 col-4" >
    <div th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"> Name Error</div>

     <button type="submit" class="btn btn-info col-2"> Save Department</button>
  </form>

  <hr>

  <a th:href="@{/tempAdminButtonHandler}"> Back to Admin Page</a>

  <br></br>
  <a th:href="@{/}"> Back to Department List</a>
</div>
</body>

</html>
