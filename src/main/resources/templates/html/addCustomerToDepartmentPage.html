<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <title>Add a customer to department - BTB (Blessed To Bless) Properties, Inc.</title>
  <meta charset="utf-8"></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="btb_external_css.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="btb_external_css.css">
  <script src= "btb_external_javascript.js"></script>
</head>
<header>
  <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav ">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/contactButtonHandler}" target="_blank" data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/aboutButtonHandler}"  target="_blank" data-bs-toggle="tooltip" title="About Info">About</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li class="active" >
          <a class="nav-link" th:href="@{/}" target="_blank" data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" > Log out </a>
        </li>
      </ul>

    </div>
  </nav>
</header>
<body>
<div class="container">
  <h1>Add A Customer To A Department</h1>
  <hr>

    <form action="#" th:action="@{/departmentPageHandler/{departmentId}/customerPageHandler(departmentId=${departmentId})}" th:object="${customer}" method="POST">
    <input type="text" th:field="*{firstName}" placeholder="Customer First Name" class="form-control mb-4 col-4" >
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> Name Error</div>

      <input type="text" th:field="*{lastName}" placeholder="Customer Last Name" class="form-control mb-4 col-4" >
    <input type="text" th:field="*{address}" placeholder="Customer Address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
    <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4">
    <input type="text" th:field="*{zip}" placeholder="zip" class="form-control mb-4 col-4">
    <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{securityName}" placeholder="User Name" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Customer with a depart</button>
  </form>
  <hr>
  <a th:href="@{/}"> Back to Department List</a>
</div>
</body>
</html>
