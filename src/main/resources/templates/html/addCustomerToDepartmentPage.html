<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Add a customer to department - BTB (Blessed To Bless) Properties, Inc.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Add A Customer To A Department</h1>
  <hr>

    <form action="#" th:action="@{/departmentPageHandler/{departmentId}/customerPageHandler(departmentId=${departmentId})}" th:object="${customer}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Customer Name" class="form-control mb-4 col-4" >
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name Error</div>

    <input type="text" th:field="*{address}" placeholder="Customer Address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
    <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4">
    <input type="text" th:field="*{zip}" placeholder="zip" class="form-control mb-4 col-4">
    <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{securityName}" placeholder="User Name" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Customer with a depart</button>
  </form>
  <hr>
  <a th:href="@{/}"> Back to Department List</a>
</div>
</body>
</html>
