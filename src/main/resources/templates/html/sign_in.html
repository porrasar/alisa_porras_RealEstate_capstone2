<h2> BTB (Blessed To Bless) Properties, Inc.</h2>
<h3>                Sign In Page             </h3>


<table border="3">
<form action="/action_page.php" >

  <div class="mb-3 mt-10 ml-10"  style="border: 2px solid Tomato;" >

    <label for="uname">User name:</label><br>
    <input type="text" id="uname" name="uname" placeholder="Enter userid"><br>

    <br></br>
    <label for="pword" >Password:</label><br>

    <input type="password" id="pword" name="pword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
	                                       title="Must contain at least one number and
                                           and one uppercase and lowercase letter,
	                                       at least 8 or more characters" placeholder="Enter Password" required>		
<br></br>										   


<div id="message">
  <h4>Password must contain the following:</h4>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

	<br></br>
    <button type="submit" class="btn btn-primary" onclick="myGeneralWriteFunction()">Sign In</button>
	<script type="text/javascript" src="btb_external_javascript.js"></script>
	
    <br></br>
    <a href="forgot_passworduserid.html"  class="btn btn-success" target="_blank">Forgot Password or UserId?</a>

  </div>
  



</form>
