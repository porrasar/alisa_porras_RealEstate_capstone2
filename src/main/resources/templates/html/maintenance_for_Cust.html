<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>


<head>
    <meta charset="UTF-8">
    <title>Maintenance for Admin - BTB (Blessed To Bless) Properties, Inc.</title>
    <meta charset="utf-8"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src= "btb_external_javascript.js"></script>

</head>
<body>

<div class="container my-2">
    <h1>Maintenance Companies List </h1>


    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="maintenance : ${maintenances}">   <!-- 'maintenance' is my object variable from house class.
                                                       'maintenances' is a made up name, for the key, of the key, valued pair of the Model class   -->
            <td th:text="${maintenance.mId}"></td>
            <td th:text="${maintenance.maintenanceName}"></td>

        </tr>
        </tbody>
    </table>

    <br></br>
<!--
    <a th:href="@{/}"> Back to Home Page</a>
-->
    <a th:href="@{/custButtonHandler}"> Back to Customer page</a>


</div>
