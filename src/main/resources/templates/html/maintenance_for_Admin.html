<div class="container my-2">
    <h1>Maintenance Companies List </h1>

    <a th:href="@{/addNewMaintenanceForm}" class="btn btn-primary btn-sm mb-3"> Add Maintenance Company </a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="maintenance : ${maintenances}">   <!-- 'maintenance' is my object variable from house class.
                                                       'maintenances' is a made up name, for the key, of the key, valued pair of the Model class   -->
            <td th:text="${maintenance.mId}"></td>
            <td th:text="${maintenance.maintenanceName}"></td>
            <td>
                <a th:href="@{/updateMaintenancePage/{mId}(mId=${maintenance.mId})}" class="btn btn-primary">Update</a>

                <a th:href="@{/deleteMaintenancePage/{mId}(mId=${maintenance.mId})}" class="btn btn-danger">Delete</a>

                <!--
                <a href="confirmDeletePage">Delete, confirm </a>
                -->
            </td>


        </tr>
        </tbody>
    </table>
