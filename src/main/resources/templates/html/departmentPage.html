<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--
    <meta charset="ISO-8859-1">
    -->

    <meta charset="UTF-8">
    <title>Department page - BTB (Blessed To Bless) Properties, Inc.</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- 'department' is my object variable from department class. 'departments' is my html page   -->

</head>
<body>

<div class="container my-2">
    <h1>Department List</h1>
    <br></br>


    <a th:href="@{/addNewDepartmentPage}" class="btn btn-primary btn-sm mb-3"> Add Department </a>


    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Department Name</th>


        </tr>
        </thead>
        <tbody>

        <tr th:each="department : ${departments}">  <!-- 'department' is my object variable from department class.
                                                          'departments' is a made up name, for the key, of the key, valued pair of the Model class   -->
            <td th:text="${department.departmentName}"></td>

            <td>
                <a th:href="@{/updateDepartmentPageMethod/{id}(id=${department.departmentId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteDepartmentPage/{id}(id=${department.departmentId})}" class="btn btn-danger">Delete</a>
             </td>
        </tr>

        </tbody>
    </table>

    <br></br>

    <a th:href="@{/}"> Back to Home Page</a>

</div>




</body>
</html>
