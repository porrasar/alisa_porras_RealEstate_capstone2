<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <title>Sign-Up - BTB (Blessed To Blessed) Properties, Inc.</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="../static/pages.css" th:href="@{pages.css}" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">


    <style>
body
{
   background-color: linen;
}

h1
{
  color: white;
  text-align: center;
  background-color: tan;
  font-family: "Lucida Handwriting", "Lucida Console"
}

h2
{
	font-family: "Lucida Handwriting", "Lucida Console";
}

</style>


</head>

<div class="container p-1 bg-primary text-white text-center">
    <!--  <img src="cross_in_sky.jpg" alt="" width="2" height="2">-->
    <h1>BTB (Blessed To Bless) Properties, Inc.</h1>
</div>

<body>
    <main>

        <div class="container loginContainer">
            <h2>Signup</h2>

            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3"
                        maxlength="20">
                    <div class="invalid-feedback">
                        Please enter a valid username (3-20 characters).
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    <div class="invalid-feedback">
                        Please enter a password with a minimum of 8 characters.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            <p class="mt-3">Already have an account? <a th:href="@{/login}">Login Here</a></p>
        </div>

    </main>

</body>

</html>
