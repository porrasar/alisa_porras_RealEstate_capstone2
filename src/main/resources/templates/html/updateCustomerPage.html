<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update a customer  - BTB (Blessed To Bless) Properties, Inc.</title>
    <meta charset="utf-8"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="btb_external_css.css">
    <script src= "btb_external_javascript.js"></script>
</head>
<header>
    <nav id="navBarRow" class="navbar navbar-expand-lg navbar-inverse  navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav ">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactButtonHandler}" target="_blank" data-bs-toggle="tooltip" title="Contact Us" >Contact Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutButtonHandler}"  target="_blank" data-bs-toggle="tooltip" title="About Info">About</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="active" >
                    <a class="nav-link" th:href="@{/}" target="_blank" data-bs-toggle="tooltip" title="Go Back to Home Page" >Back to Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" > Log out </a>
                </li>
            </ul>

        </div>
    </nav>
</header>

<body>
<div class="container">
    <h2>Update Customer</h2>

    <a th:href="@{/addPaymentToCustomerPageHandler/{cId}(cId=${customer.cId})}" class="btn btn-primary btn-sm mb-3"> Add Payment To Customer</a>

    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
        <!-- Add hidden form field to handle update -->

        <!--
       <input type="hidden" th:field="*{id}" />
      -->
        <input type="hidden" th:field="*{cId}" />

        <input type="text" th:field="*{firstName}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}"  placeholder="City" class="form-control mb-4 col-4">
        <input type="text" th:field="*{state}"  placeholder="State" class="form-control mb-4 col-4">
        <input type="text" th:field="*{zip}"  placeholder="Zip" class="form-control mb-4 col-4">
        <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{securityName}" placeholder="Security Name" class="form-control mb-4 col-4">

        <br></br>
        <p>PAYMENTS</p>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Payment ID</th>
                <th>Payment Type</th>
                <th>Payment Amount</th>
                <th>Payment Transaction Date</th>
            </tr>
            </thead>


            <tbody>
            <tr th:each="payment : ${customer.paymentList}" class="col mb-3">   <!-- 'payment' is my object variable from payment class.
                                                                                 'customer' is the customer object   -->
                <td th:text="${payment.paymentId}"></td>
                <td th:text="${payment.paymentType}"></td>
                <td th:text="${payment.paymentAmount}"></td>
                <td th:text="${payment.paymentTransactionDate}"></td>

            </tr>
            </tbody>
        </table>

        <br></br>

        <button type="submit" class="btn btn-info col-2"> Update Customer</button>

    </form>


    <hr>
    <a th:href="@{/custButtonHandler}"> Back to Customer page</a>
    <br></br>
    <a th:href="@{/}"> Back to Customer List</a>
</div>
</body>
</html>
