<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>


<head>
    <!--
    <meta charset="ISO-8859-1">
    -->

    <meta charset="UTF-8">
    <title>House page - BTB (Blessed To Bless) Properties, Inc.</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>



</head>
<body>

<div class="container my-2">
    <h1>House List</h1>

    <a th:href="@{/addNewHouseForm}" class="btn btn-primary btn-sm mb-3"> Add House </a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="house : ${houses}">   <!-- 'house' is my object variable from house class.
                                                       'houses' is a made up name, for the key, of the key, valued pair of the Model class   -->
            <td th:text="${house.hId}"></td>
            <td th:text="${house.houseAddress}"></td>
            <td th:text="${house.houseCity}"></td>
            <td th:text="${house.houseState}"></td>
            <td th:text="${house.houseZip}"></td>
            <td>
                <a th:href="@{/updateHousePage/{hId}(hId=${house.hId})}" class="btn btn-primary">Update</a>

                <a th:href="@{/deleteHousePage/{hId}(hId=${house.hId})}" class="btn btn-danger">Delete</a>

                <!--
                <a href="confirmDeletePage">Delete, confirm </a>
                -->
            </td>


        </tr>
        </tbody>
    </table>

    <br></br>

    <a th:href="@{/adminButtonHandler}"> Back to Administration page</a>

</div>

</html>
